<!doctype html>
<html lang="en">
  <head>
    <link rel="icon" href="favicon.ico" />
    <meta charset="UTF-8" />
    <title>Cross Check: Elevate Your Software Quality Assurance Experience</title>
    <meta
      name="description"
      content="Cross Check - Streamline Your SQA Processes. Discover a comprehensive suite of Software Quality Assurance tools designed for bug tracking, test case management, and effective QA reporting. Elevate your testing with user-friendly solutions."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        /* Importing style guide values */
        --desktop-headings-h1-font-family: 'Public Sans', Helvetica;
        --desktop-headings-h1-font-weight: 700;
        --desktop-headings-h1-font-size: 32px;
        --desktop-headings-h1-letter-spacing: 0px;
        --desktop-headings-h1-line-height: normal;
        --desktop-headings-h1-font-style: normal;

        --desktop-headings-h2-font-family: 'Public Sans', Helvetica;
        --desktop-headings-h2-font-weight: 700;
        --desktop-headings-h2-font-size: 24px;
        --desktop-headings-h2-letter-spacing: 0px;
        --desktop-headings-h2-line-height: normal;
        --desktop-headings-h2-font-style: normal;

        --desktop-body-body-2-main-font-family: 'Public Sans', Helvetica;
        --desktop-body-body-2-main-font-weight: 300;
        --desktop-body-body-2-main-font-size: 13px;
        --desktop-body-body-2-main-letter-spacing: 0px;
        --desktop-body-body-2-main-line-height: normal;
        --desktop-body-body-2-main-font-style: normal;

        --desktop-button-text-font-family: 'Public Sans', Helvetica;
        --desktop-button-text-font-weight: 500;
        --desktop-button-text-font-size: 18px;
        --desktop-button-text-letter-spacing: 0px;
        --desktop-button-text-line-height: normal;
        --desktop-button-text-font-style: normal;
      }
    </style>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    "
  >
    <div
      class="offline-screen"
      style="
        background-color: #ffffff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      "
    >
      <div class="frame" style="width: 300px; gap: 20px; display: flex; flex-direction: column; align-items: center">
        <img class="icon-bootstrap" src="wifi-off.png" style="width: 100px; height: 100px" />
        <div
          class="div"
          style="
            gap: 10px;
            align-self: stretch;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
          "
        >
          <div
            class="text-wrapper"
            style="
              font-family: var(--desktop-headings-h1-font-family);
              font-weight: var(--desktop-headings-h1-font-weight);
              font-size: var(--desktop-headings-h1-font-size);
              letter-spacing: var(--desktop-headings-h1-letter-spacing);
              line-height: var(--desktop-headings-h1-line-height);
              font-style: var(--desktop-headings-h1-font-style);
              color: #2a2c33;
              text-align: center;
            "
          >
            No Internet Connection
          </div>
          <p
            class="p"
            style="
              font-family: var(--desktop-body-body-2-main-font-family);
              font-weight: var(--desktop-body-body-2-main-font-weight);
              font-size: var(--desktop-body-body-2-main-font-size);
              letter-spacing: var(--desktop-body-body-2-main-letter-spacing);
              line-height: var(--desktop-body-body-2-main-line-height);
              font-style: var(--desktop-body-body-2-main-font-style);
              color: #8b909a;
              text-align: center;
            "
          >
            Please check your internet connection
          </p>
        </div>
        <button
          class="button"
          style="
            all: unset;
            box-sizing: border-box;
            display: flex;
            width: 100px;
            height: 35px;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #2a2c33;
            font-family: var(--desktop-button-text-font-family);
            font-weight: var(--desktop-button-text-font-weight);
            font-size: var(--desktop-button-text-font-size);
            letter-spacing: var(--desktop-button-text-letter-spacing);
            line-height: var(--desktop-button-text-line-height);
            font-style: var(--desktop-button-text-font-style);
            color: #2a2c33;
            text-align: center;
            cursor: pointer;
          "
          onclick="refreshPage()"
        >
          Retry
        </button>
      </div>
    </div>
    <script>
      function refreshPage() {
        // Reload the current page
        location.reload();
      }
    </script>
  </body>
</html>
